<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style type="text/css">
		.pink {
			border: 1px solid blue;
			background-color: pink;
		}
		.yellow {
			background: yellow;
			border: 1px dotted red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3 pink col-sm-6">
				<div class="row">
					<div class="col-md-6 yellow">1 half</div>
					<div class="col-md-6 yellow">2 half</div>
				</div>
			</div>
			<div class="col-md-3 pink col-sm-6">2</div>
			<div class="col-md-3 pink col-sm-6">3</div>
			<div class="col-md-3 pink col-sm-6">
				<div class="row">
					<div class="col-md-2 yellow">1</div>
					<div class="col-md-2 yellow">2</div>
					<div class="col-md-2 yellow">3</div>
					<div class="col-md-2 yellow">4</div>
					<div class="col-md-2 yellow">5</div>
					<div class="col-md-2 yellow">6</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
